<h1>Cursos</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Materia</th>
      <th scope="col">Dificultad</th>
      <th scope="col">Requiere</th>
    </tr>
  </thead>
  <tbody>
    @for (curso of cursos; track $index) {
      <tr>
        <td>{{curso.materia}}</td>
        <td>{{curso.dificultad}}</td>
        <td>{{curso.requiere}}</td>
      </tr>
    }
    
  </tbody>
</table>
